apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-demo-app
  namespace: default
  labels:
    app: flask-demo-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: flask-demo-app
  template:
    metadata:
      labels:
        app: flask-demo-app
    spec:
      containers:
        - name: flask-demo-app
          image: ramakrishnaragi/flask-demo-app:4f5ed6ea6fd9485d2e8ef7425f50eee73e094a1b
          imagePullPolicy: "Always"
          ports:
            - containerPort: 5000
          env:
            - name: ENV
              value: production
          livenessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
