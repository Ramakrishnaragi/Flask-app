apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-demo-app
  namespace: default
  labels:
    app: flask-demo-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: flask-demo-app
  template:
    metadata:
      labels:
        app: flask-demo-app
    spec:
      containers:
        - name: flask-demo-app
          image: ramakrishnaragi/flask-demo-app:2c489d16fef9ee905d567a3e530526c682d4be3f
          imagePullPolicy: "Always"
          ports:
            - containerPort: 5000
          env:
            - name: ENV
              value: production
          livenessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
