apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flask-demo-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Ramakrishnaragi/Flask-app.git
    targetRevision: HEAD
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false

