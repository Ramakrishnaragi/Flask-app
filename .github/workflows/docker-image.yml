name: Build and Push Docker image, Update K8s manifest

on:
  push:
    branches: [ "main" ]

env:
  IMAGE_NAME: ramakrishnaragi/flask-demo-app
  K8S_MANIFEST_PATH: k8s/deployment.yml

permissions:
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU (for multi-platform, optional)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get short SHA
        id: vars
        run: |
          echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.SHORT_SHA }}
            ${{ env.IMAGE_NAME }}:latest

      - name: Install yq (for YAML editing)
        run: sudo apt-get update && sudo apt-get install -y yq

      - name: Update k8s/deployment.yml image tag
        id: update_manifest
        run: |
          IMAGE_FULL=${IMAGE_NAME}:${{ steps.vars.outputs.SHORT_SHA }}
          echo "Updating ${GITHUB_WORKSPACE}/${K8S_MANIFEST_PATH} to use image ${IMAGE_FULL}"

          # Update the image tag in YAML
          yq e -i ".spec.template.spec.containers[0].image = \"${IMAGE_FULL}\"" "${K8S_MANIFEST_PATH}"

          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

          git add "${K8S_MANIFEST_PATH}"
          if ! git diff --staged --quiet; then
            git commit -m "ci: bump image to ${IMAGE_FULL}"
            git push origin HEAD:main
            echo "✅ Manifest updated and pushed."
          else
            echo "ℹ️ No change in manifest."
          fi
        env:
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          K8S_MANIFEST_PATH: ${{ env.K8S_MANIFEST_PATH }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
